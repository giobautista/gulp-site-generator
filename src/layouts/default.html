<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page-description }}">
  <title>{{#if page-title}}{{ page-title }} | {{/if}}Gulp Site</title>
  <!-- build:css -->
  <link rel="stylesheet" href="{{root}}assets/css/bootstrap.css">
  <!-- endbuild -->
</head>
<body>
  <div class="container p-3 py-md-5">
    {{> top-nav}}
    {{> body}}
    {{> footer}}
  </div>

  <!-- build:bsjs -->
  <script src="{{root}}assets/js/bootstrap.bundle.js"></script>
  <!-- endbuild -->
  <!-- build:js -->
  <script src="{{root}}assets/js/all.js"></script>
  <!-- endbuild -->
</body>
</html>
